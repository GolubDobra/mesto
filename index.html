<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="root">
      <header class="header">
         <img
             src="./images/logo.svg"
             alt="логотип Mesto"
             class="header__logo"
         />
      </header>
      <main>
        <section class="profile">
            <img
                src="./images/avatar.jpg"
                alt="Аватар пользователя"
                class="profile__avatar"
            />
            <div class="profile__profile-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>  
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="elements__card">
                <img
                    src="./images/karachaevsk.jpg"
                    alt="Карачаевск"
                    class="elements__card-image"
                />
                <div class="elements__name-wrapper">
                    <h2 class="elements__card-name">Карачаевск</h2>
                    <button type="button" class="elements__card-like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img
                    src="./images/elbrus.jpg"
                    alt="Гора Эльбрус"
                    class="elements__card-image"
                />
                <div class="elements__name-wrapper">
                    <h2 class="elements__card-name">Гора Эльбрус</h2>
                    <button type="button" class="elements__card-like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img
                    src="./images/dombay.jpg"
                    alt="Домбай"
                    class="elements__card-image"
                />
                <div class="elements__name-wrapper">
                    <h2 class="elements__card-name">Домбай</h2>
                    <button type="button" class="elements__card-like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img
                    src="./images/elbrus.jpg"
                    alt="Гора Эльбрус"
                    class="elements__card-image"
                />
                <div class="elements__name-wrapper">
                    <h2 class="elements__card-name">Гора Эльбрус</h2>
                    <button type="button" class="elements__card-like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img
                    src="./images/dombay.jpg"
                    alt="Домбай"
                    class="elements__card-image"
                />
                <div class="elements__name-wrapper">
                    <h2 class="elements__card-name">Домбай</h2>
                    <button type="button" class="elements__card-like"></button>
                </div>
            </div>
            <div class="elements__card">
                <img
                    src="./images/karachaevsk.jpg"
                    alt="Карачаевск"
                    class="elements__card-image"
                />
                <div class="elements__name-wrapper">
                    <h2 class="elements__card-name">Карачаевск</h2>
                    <button type="button" class="elements__card-like"></button>
                </div>
            </div>
        </section>
      </main>
      <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
         <div class="popup__container">
            <button type="button" class="popup__hidden-btn"></button>
            <form class="popup__form" name="form" action="#">
               <h2 class="popup__title">Редактировать профиль</h2>
               <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
               <input name="descriptions" type="text" placeholder="Описание" class="popup__input popup__input_type_descriptions">
               <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
         </div>
      </section>

      <script src="./scripts/index.js"></script>
      
    </body>
</html>
